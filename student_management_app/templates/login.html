<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="static/fonts/icomoon/style.css" />
    <link rel="stylesheet" href="static/css/owl.carousel.min.css" />
    <link rel="stylesheet" href="static/css/bootstrap.min.css" />
    <link rel="stylesheet" href="static/css/style.css" />
    <title>ClassrooomCorner : : Login</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand" href="#">
        <img
          src="static/assets/img/brand/logo.png"
          width="40"
          height="50"
          class="d-inline-block align-top"
          alt="ClassroomCorner Logo"
        />
      </a>
    </nav>
    <div class="content">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <img
              src="static/images/undraw_remotely_2j6y.svg"
              alt="Image"
              class="img-fluid"
            />
          </div>
          <div class="col-md-6 contents">
            <div class="row justify-content-center">
              <div class="col-md-8">
                <div class="mb-4">
                  <h3>Sign In</h3>
                  <p class="mb-4">Enter valid credentials to Login</p>
                </div>
                <form action="{% url 'doLogin' %}" method="POST">
                  {% csrf_token %}
                  <div class="form-group first">
                    <label for="username">Username</label>
                    <input
                      type="email"
                      name="email"
                      class="form-control"
                      id="email"
                    />
                  </div>
                  <div class="form-group last mb-4">
                    <label for="password">Password</label>
                    <input
                      type="password"
                      name="password"
                      class="form-control"
                      id="password"
                    />
                  </div>
                  <div class="d-flex mb-5 align-items-center">
                    <span class="ml-auto"
                      ><a href="#" class="forgot-pass">Forgot Password</a></span
                    >
                  </div>
                  {% if messages %}
                  <div class="col-12">
                    {% for message in messages %} {% if message.tags == "error"%}
                    <div
                      class="alert alert-danger alert-dismissible fade show"
                      role="alert"
                      style="margin-top: 10px"
                    >
                      {{ message }}
                      <button
                        type="button"
                        class="close"
                        data-dismiss="alert"
                        aria-label="Close"
                      >
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    {% endif %} {% endfor %}
                  </div>
                  {% endif %}
                  <input
                    type="submit"
                    value="Log In"
                    class="btn btn-block btn-primary"
                  />
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="static/js/jquery-3.3.1.min.js"></script>
    <script src="static/js/popper.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
    <script src="static/js/main.js"></script>
  </body>
</html>
